<!DOCTYPE html>
<html lang="en" draggable="false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,200,1,0" />
    <script src="https://kit.fontawesome.com/266a5d8226.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>

<body class="container">
    <div class="grid-border">
        <div class="banner">
            <span>Etch A Sketch</span>
        </div>
        <div class="shadow"></div>
        <div id="grid-container" draggable="false" class="grid">
        </div>
        <div class="controls">
            <div class="buttons">
                <button id="erase-button">Erase</button>
                <button id="black-button">Black</button>
                <button id="rainbow-button">RGB</button>
                <button id="reset-button">Reset</button>
            </div>
            <input class="color-picker" type="color">
            <div class="slider-container">
                <span class="material-symbols-sharp md-48">
                    grid_view
                    </span>
                <input type="range" min="2" max="64" value="32" class="slider" id="range">
                <span class="material-symbols-sharp md-48">
                    view_compact
                    </span>
                <a id="slider-value"></a>
            </div>
        </div>
    </div>
<div class="footer">Jesse Russo <a href="https://github.com/JesseRusso"><i class="fas fa-github"></i></a> The Odin Project</div>
</body>
<script src="script.js"></script>
</html>
