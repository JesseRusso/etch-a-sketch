<!DOCTYPE html>
<html lang="en" draggable="false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="banner">
    </div>
    <div class="controls">
        <button id="reset-button">Reset</button>
        <div class="slider-container">
            <input type="range" min="16" max="100" value="16" class="slider" id="range">
            <a id="slider-value">16</a>
        </div>
    </div>
    <div class="grid-border">
        <div id="grid-container" draggable="false" class="grid">
        </div>
        <a>Etch A Sketch</a>
    </div>
<div class="footer">By Jesse Russo for The Odin Project</div>
</body>
<script src="script.js"></script>
</html>
